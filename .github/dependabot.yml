# Dependabot 配置文件
# 文档: https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # npm 包依赖更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    # 最多创建 2 个 PR
    open-pull-requests-limit: 2
    # 自动合并策略
    assignees:
      - "Moy"
    reviewers:
      - "Moy"
    # 提交信息前缀
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    # 忽略某些包的更新 (如果需要的话)
    ignore:
      # 忽略主要版本更新 (避免破坏性更改)
      - dependency-name: "obsidian"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      # 忽略开发工具的小版本更新
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
      - dependency-name: "builtin-modules"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
      - dependency-name: "ts-node"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
      - dependency-name: "tslib"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
    # 允许的更新类型
    allow:
      - dependency-type: "direct"
    # 分组相关依赖的更新 - 减少 PR 数量
    groups:
      # 主要功能依赖 - 优先级高
      core-deps:
        patterns:
          - "react*"
          - "@types/react*"
          - "redux*"
          - "@reduxjs/*"
          - "react-redux"
          - "lunar-typescript"
          - "luxon"
          - "@types/luxon"
        update-types:
          - "minor"
          - "patch"
      # 开发和构建工具 - 优先级低，合并更新
      dev-tools:
        patterns:
          - "typescript"
          - "@types/*"
          - "@typescript-eslint/*"
          - "esbuild*"
          - "@sprout2000/*"
          - "builtin-modules"
          - "ts-node"
          - "tslib"
          - "lucide-react"
          - "process"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions 依赖更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 1
    assignees:
      - "Moy"
    reviewers:
      - "Moy"
    commit-message:
      prefix: "ci"
      include: "scope"