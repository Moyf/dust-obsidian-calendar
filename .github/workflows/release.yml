name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build plugin
      run: npm run build
    
    - name: Create release package
      run: |
        mkdir release-files
        cp main.js manifest.json styles.css release-files/
        cd release-files
        zip -r ../obsidian-dust-calendar-${{ github.ref_name }}.zip .
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          obsidian-dust-calendar-${{ github.ref_name }}.zip
          main.js
          manifest.json
          styles.css
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}